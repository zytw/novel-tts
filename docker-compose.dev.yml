version: '3.8'

services:
  # 开发环境后端服务
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ai-novel-backend-dev
    ports:
      - "3000:3000"
      - "9229:9229"  # Node.js 调试端口
    environment:
      - NODE_ENV=development
      - PORT=3000
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-default_32_char_encryption_key}
      - REDIS_URL=redis://redis-dev:6379
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_dev_data:/app/data
      - backend_dev_logs:/app/logs
    restart: unless-stopped
    networks:
      - ai-novel-dev-network
    command: npm run dev

  # 开发环境前端服务
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ai-novel-frontend-dev
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - VUE_APP_API_URL=http://localhost:3000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - ai-novel-dev-network
    command: npm run serve

  # 开发环境Redis服务
  redis-dev:
    image: redis:7-alpine
    container_name: ai-novel-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped
    networks:
      - ai-novel-dev-network
    command: redis-server --appendonly yes

  # 数据库开发服务
  postgres-dev:
    image: postgres:15-alpine
    container_name: ai-novel-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ai_novel_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/postgres/init-dev:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - ai-novel-dev-network
    profiles:
      - database

  # 数据库管理工具
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-novel-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - ai-novel-dev-network
    profiles:
      - database
    depends_on:
      - postgres-dev

volumes:
  redis_dev_data:
  postgres_dev_data:
  pgadmin_data:
  backend_dev_data:
  backend_dev_logs:

networks:
  ai-novel-dev-network:
    driver: bridge